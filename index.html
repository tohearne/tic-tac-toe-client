<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <div class='header-desktop bg-dark'>
          <h1>Tic-Tac-Toe</h1>
          <div class='login-desktop ui-login'>
            <form class='form-line sign-in'>
                <input type='email' name='credentials[email]' placeholder='Email'>
                <input type='password' name='credentials[password]' placeholder='Password'>
                <input class='button' type='Submit' value='Sign In'>
            </form>
            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Not a member yet?
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <form class='form-stack sign-up'>
                  <input type='email' name='credentials[email]' placeholder='Email'>
                  <input type='password' name='credentials[password]' placeholder='Password'>
                  <input type='password' name='credentials[password_confirmation]' placeholder='Password Confirmation'>
                  <input class='button' type='Submit' value='Sign Up'>
                </form>
              </div>
            </div>
          </div>
          <div class='user-desktop ui-user disable'>
            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Your Profile
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <div class='user-stats'>
                </div>
                <div class='user-data'>
                  <form class='form-stack change-password'>
                    <input type='password' name='passwords[old]' placeholder='Old Password'>
                    <input type='password' name='passwords[new]' placeholder='New Password'>
                    <input class='button' type='Submit' value='Change Password'>
                  </form>
                </div>
              </div>
            </div>
            <input class='button sign-out' type='button' value='Sign Out'>
          </div>
        </div>
        <div class='header-mobile'>
          <div class='collapse' id='toggleUserInfo'>
            <div class='login-mobile ui-login'>
              <form class='form-stack sign-in'>
                <h6>Sign In</h6>
                <input type='email' name='credentials[email]' placeholder='Email'>
                <input type='password' name='credentials[password]' placeholder='Password'>
                <input class='button' type='Submit' value='Sign In'>
              </form>
              <form class='form-stack sign-up'>
                <h6>Sign Up</h6>
                <input type='email' name='credentials[email]' placeholder='Email'>
                <input type='password' name='credentials[password]' placeholder='Password'>
                <input type='password' name='credentials[password_confirmation]' placeholder='Password Confirmation'>
                <input class='button' type='Submit' value='Sign Up'>
              </form>
            </div>
            <div class='user-mobile ui-user disable'>
              <div class='user-stats form-stack'>
              </div>
              <div class='user-data form-stack'>
                <form class='form-stack change-password'>
                  <h7>Change Password</h7>
                  <input type='password' name='passwords[old]' placeholder='Old Password'>
                  <input type='password' name='passwords[new]' placeholder='New Password'>
                  <input class='button' type='Submit' value='Change'>
                </form>
                <input class='button sign-out' type='button' value='Sign Out'>
              </div>
            </div>
          </div>
          <div class='navbar navbar-dark bg-dark'>
            <h1>Tic-Tac-Toe</h1>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#toggleUserInfo' aria-controls='toggleUserInfo' aria-expanded='false' aria-label='Toggle userInfo'>
              <span class='navbar-toggler-icon'></span>
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class='game-board'>
          <div class='game-square' data-tileId='0'></div>
          <div class='game-square' data-tileId='1'></div>
          <div class='game-square' data-tileId='2'></div>
          <div class='game-square' data-tileId='3'></div>
          <div class='game-square' data-tileId='4'></div>
          <div class='game-square' data-tileId='5'></div>
          <div class='game-square' data-tileId='6'></div>
          <div class='game-square' data-tileId='7'></div>
          <div class='game-square' data-tileId='8'></div>
        </div>
        <div class='game-overlay'>
          <div class='login-message ui-login'>Sign in to play!</div>
          <div class='ui-user disable'>
            <div class='game-select game-ui'>
              <button id='start-local'>Local Game</button>
              <button id='start-online'>Multiplayer</button>
            </div>
            <div class='game-results form-stack game-ui disable'>
              <h1>Game Over</h1>
              <h4 id='game-over-text'></h4>
              <button id='start-rematch'>Rematch</button>
              <button class='button-back'>Menu</button>
            </div>
          </div>
        </div>
      </main>
      <footer>
      </footer>
    </body>
</html>
