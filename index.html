<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <div class='header-desktop bg-dark'>
          <h1>Tic-Tac-Toe</h1>
          <div class='login-desktop ui-login'>
            <form class='form-line sign-in'>
                <input type='email' name='credentials[email]' placeholder='Email'>
                <input type='password' name='credentials[password]' placeholder='Password'>
                <input class='button' type='Submit' value='Sign In'>
            </form>
            <h6 class='login-message'></h6>
            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Not a member yet?
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <form class='form-stack sign-up'>
                  <input type='email' name='credentials[email]' placeholder='Email'>
                  <input type='password' name='credentials[password]' placeholder='Password'>
                  <input type='password' name='credentials[password_confirmation]' placeholder='Password Confirmation'>
                  <input class='button' type='Submit' value='Sign Up'>
                </form>
              </div>
            </div>
          </div>
          <div class='user-desktop ui-user disable'>
            <h6 class='login-message'></h6>
            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle user-info" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Your Profile
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <div class='user-stats'>
                </div>
                <div class='user-data'>
                  <div class=game-data>
                    <p class='games-played'></p>
                    <p class='games-won'></p>
                    <p class='games-percent'></p>
                  </div>
                  <form class='form-stack change-password'>
                    <input type='password' name='passwords[old]' placeholder='Old Password'>
                    <input type='password' name='passwords[new]' placeholder='New Password'>
                    <input class='button' type='Submit' value='Change Password'>
                  </form>
                </div>
              </div>
            </div>
            <input class='button sign-out' type='button' value='Sign Out'>
          </div>
        </div>
        <div class='header-mobile'>
          <div class='collapse' id='toggleUserInfo'>
            <div class='login-mobile ui-login'>
              <form class='form-stack sign-in'>
                <h6>Sign In</h6>
                <input type='email' name='credentials[email]' placeholder='Email'>
                <input type='password' name='credentials[password]' placeholder='Password'>
                <input class='button' type='Submit' value='Sign In'>
                <h6 class='login-message'></h6>
              </form>
              <form class='form-stack sign-up'>
                <h6>Sign Up</h6>
                <input type='email' name='credentials[email]' placeholder='Email'>
                <input type='password' name='credentials[password]' placeholder='Password'>
                <input type='password' name='credentials[password_confirmation]' placeholder='Password Confirmation'>
                <input class='button' type='Submit' value='Sign Up'>
              </form>
            </div>
            <div class='user-mobile ui-user disable'>
              <div class='user-stats form-stack'>
              </div>
              <div class='user-data form-stack'>
                <div class=game-data>
                  <p class='games-played'></p>
                  <p class='games-won'></p>
                  <p class='games-percent'></p>
                </div>
                <form class='form-stack change-password'>
                  <h7>Change Password</h7>
                  <input type='password' name='passwords[old]' placeholder='Old Password'>
                  <input type='password' name='passwords[new]' placeholder='New Password'>
                  <input class='button' type='Submit' value='Change'>
                </form>
                <h6 class='login-message'></h6>
                <input class='button sign-out' type='button' value='Sign Out'>
              </div>
            </div>
          </div>
          <div class='navbar navbar-dark bg-dark'>
            <h1>Tic-Tac-Toe</h1>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#toggleUserInfo' aria-controls='toggleUserInfo' aria-expanded='false' aria-label='Toggle userInfo'>
              <span class='navbar-toggler-icon'></span>
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class='game-board'>
          <div class='game-header form-line'>
            <div class='game-turn game-x'>X</div>
            <div class='game-turn game-o'>O</div>
          </div>
          <div class='game-square' id='0'></div>
          <div class='game-square' id='1'></div>
          <div class='game-square' id='2'></div>
          <div class='game-square' id='3'></div>
          <div class='game-square' id='4'></div>
          <div class='game-square' id='5'></div>
          <div class='game-square' id='6'></div>
          <div class='game-square' id='7'></div>
          <div class='game-square' id='8'></div>
          <div class='game-message'></div>
          <div class='game-ui game-strike strike-0 disable'></div>
          <div class='game-ui game-strike strike-1 disable'></div>
          <div class='game-ui game-strike strike-2 disable'></div>
          <div class='game-ui game-strike strike-3 disable'></div>
          <div class='game-ui game-strike strike-4 disable'></div>
          <div class='game-ui game-strike strike-5 disable'></div>
          <div class='game-ui game-strike strike-6 disable'></div>
          <div class='game-ui game-strike strike-7 disable'></div>
          <div class='game-overlay'>
            <div class='game-login ui-login'>Sign in to play!</div>
            <div class='ui-user disable'>
              <div class='game-select game-ui'>
                <button id='start-local'>New Game</button>
                <button id='go-online'>Multiplayer</button>
              </div>
              <div class='game-multiplayer game-ui form-stack disable'>
                <h1>Multiplayer</h1>
                <button id='start-online'>Host Game</button>
                <form class='join-game'>
                  <input type='number' name='game[id]' placeholder='Game Id'>
                  <input class='button' type='Submit' value='Join Game'>
                </form>
                <button class='button-back'>Menu</button>
                <h6 class='multiplayer-message disable'></h6>
              </div>
              <div class='game-waiting game-ui form-stack disable'>
                <h1>Waiting for other player...</h1>
                <h2 id='game-id'></h2>
              </div>
              <div class='game-error game-ui form-stack disable'>
                <h1>Oops!</h1>
                <h3>Something went wrong!</h3>
                <button class='button-back'>Menu</button>
              </div>
              <div class='game-results form-stack game-ui disable'>
                <h1>Game Over</h1>
                <h4 id='game-over-text'></h4>
                <button id='start-rematch'>Play Again?</button>
                <button class='button-back'>Menu</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
